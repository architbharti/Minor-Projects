<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="nav">
    Chat with QueryBot!
</div>

    <div class="container">
        <div id="chat">
            <nav style="border-bottom: 1px solid lightgrey;">
                <div id="profile">
                    <div id="pro-img">Q</div>
                    <div id="name">QueryBot Assistant</div>
                </div>
                <div type="button" id="theme"><i class="fa-solid fa-moon" style="font-size: 1.2em; color: yellow; cursor: pointer;" onclick="window.location.href='./darkMode.html'"></i></div>
            </nav>
            <div id="chat-area"></div>
                <div id="message-area" style="border-top: 1px solid lightgrey; border-bottom-right-radius: 1em; border-bottom-left-radius: 1em;">
                    <input type="text" placeholder="Type a message" id="input" style="width: 85%; height: 100%; box-sizing: border-box; border: none; padding: 0em 1em; background-color: rgb(251, 241, 241); border-bottom-left-radius: 1em;" />
                    <div id="sent" type="button" style="width: 15%; cursor: pointer; height: 100%; align-items: center; display: flex; justify-content: center; box-sizing: border-box; border-bottom-right-radius: 1em;"><i class="fa-solid fa-paper-plane" id="send"></i></div>
                </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
