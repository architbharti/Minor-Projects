<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QueryBot</title>
</head>
<body>
    
      <div class="nav">
        <h3 style="color: slateblue; font-size: 50px; word-spacing: 5px; letter-spacing: 2px;">Chat with <span>QueryBot!</span> </h3>
      </div>

      <div class="chat">
        <div class="querybot">
            <p style="text-align: right;"><i class="fa-solid fa-minus"></i><i class="fa-solid fa-window-maximize"></i><i class="fa-solid fa-xmark"></i></p>

          <p style="background-color: slateblue; color: white; font-size: 22px; width: 500px; height: 50px; display: flex; align-items: center; word-spacing: 7px; letter-spacing: 2px;" ><i class="fa-solid fa-arrow-left" style="margin-left: 10px; margin-right: 20px;"></i>QueryBot Assistant</p>
           
          <div class="chatarea"></div>

          <div class="message"><i class="fa-solid fa-plus icon"></i> <input type="text" class="msg" placeholder="New Message"><i class="fa-solid fa-paperclip icon"></i><i class="fa-solid fa-camera icon"></i><i class="fa-solid fa-paper-plane icon"></i></div>

        </div>
      </div>

    <script src="chatbot.js"></script>
</body>
</html>
